<!DoCTYPE html>
<html>
    <head>
        <title>My App Store</title>
    </head>
    <body>
        <div style="background-color: #e2e2e2; text-align: center; height: 50px; margin-bottom: 15px;">
            <h1>My Online Store</h1>
        </div>
        <div style="margin: auto;">
            <table border="2" style="width: 90%; margin: auto;">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody style="text-align: center;">
                    <tr>
                        <td style="font-weight: 700;">Dell</td>
                        <td>
                            <img style="width: 150px; height: 150px;" src="images/lap2.jpg"/>
                        </td>
                        <td style="font-weight: 700;">250$</td>
                        <td>
                            <a href="https://www.google.com">Dell.com</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700;">iPhone</td>
                        <td>
                            <img style="width: 150px; height: 150px;" src="images/phone2.jpg"/>
                        </td>
                        <td style="font-weight: 700;">120$</td>
                        <td>
                            <a href="https://www.google.com">Apple.com</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-weight: 700;">Samsung</td>
                        <td>
                            <img style="width: 150px; height: 150px;" src="images/phone3.jpg"/>
                        </td>
                        <td style="font-weight: 700;">140$</td>
                        <td>
                            <a href="https://www.google.com">Samsung.com</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="background-color: #e2e2e2; height: 90px; padding-top: 5px;padding-left: 8px; margin-top: 40px;">
            <div>
                <h2>Request Your Device Now!</h2>
            </div>
            <div>
                <form action="https://www.google.com/AppStore" method="post">
                    <label for="input-name">Name:</label>
                    <input type="text" id="input-name" required />
                    <label for="input-email">Email:</label>
                    <input type="email" id="input-email" required />
                    <label for="input-date">Date Of Birth:</label>
                    <input type="date" id="input-date" required />
                    <input type="submit" />
                </form>
            </div>
        </div>
    </body>
</html>
